<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naka - Gestion des Rôles</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Contenu masqué par défaut */
        .hidden {
            display: none;
        }

        /* Barre de navigation en bas */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #003d16;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
        }

        .bottom-nav a:hover {
            color: #FF9933;
        }
    </style>
</head>
<body>
    <!-- Page de connexion -->
    <div id="login-page" class="container mt-5">
        <h2 class="text-center">Connexion Administrateur</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Votre email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Se connecter</button>
        </form>
    </div>

    <!-- Interface administrateur -->
    <div id="admin-interface" class="hidden">
        <header class="p-3 bg-success text-white text-center">
            <h1>Naka - Tableau de Bord (Admin)</h1>
        </header>
        <div class="container mt-4">
            <h2>Tableau de bord</h2>
            <p>Bienvenue, Administrateur. Gérez vos publications ici.</p>
            <!-- Formulaire de publication -->
            <div class="card p-3 mb-3">
                <h3>Créer une publication</h3>
                <form id="admin-publication-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="title" placeholder="Titre de la publication" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type de contenu</label>
                        <select class="form-select" id="type" required>
                            <option value="image">Image</option>
                            <option value="video">Vidéo</option>
                            <option value="document">Document</option>
                            <option value="audio">Audio</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Fichier</label>
                        <input type="file" class="form-control" id="file" required>
                    </div>
                    <button type="submit" class="btn btn-success">Publier</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Interface utilisateur -->
    <div id="user-interface" class="hidden">
        <header class="p-3 bg-success text-white text-center">
            <h1>Naka - Publications</h1>
        </header>
        <div class="container mt-4">
            <h2>Publications</h2>
            <p>Explorez les publications et laissez vos commentaires.</p>
            <div id="publication-list">
                <!-- Les publications seront affichées ici -->
            </div>
        </div>

        <!-- Barre de navigation en bas -->
        <div class="bottom-nav">
            <a href="#" id="home"><i class="fas fa-home"></i><br>Accueil</a>
            <a href="#" id="profile"><i class="fas fa-user"></i><br>Profil</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simuler un administrateur
        const adminEmail = "admin@example.com";
        const adminPassword = "password123";

        // Gestion de la connexion
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email === adminEmail && password === adminPassword) {
                alert("Connexion réussie !");
                document.getElementById("login-page").classList.add("hidden");
                document.getElementById("admin-interface").classList.remove("hidden");
            } else {
                alert("Email ou mot de passe incorrect.");
            }
        });

        // Simuler des utilisateurs normaux
        document.getElementById("home").addEventListener("click", () => {
            document.getElementById("admin-interface").classList.add("hidden");
            document.getElementById("user-interface").classList.remove("hidden");
        });
    </script>
</body>
</html>
