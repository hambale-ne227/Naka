<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naka - Gestion des Rôles</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Contenu masqué par défaut */
        .hidden {
            display: none;
        }

        /* Barre de navigation en bas */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #003d16;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
        }

        .bottom-nav a:hover {
            color: #FF9933;
        }
    </style>
</head>
<body>
    <!-- Interface administrateur -->
    <div id="admin-interface" class="hidden">
        <header class="p-3 bg-success text-white text-center">
            <h1>Naka - Tableau de Bord (Admin)</h1>
        </header>
        <div class="container mt-4">
            <h2>Tableau de bord</h2>
            <p>Bienvenue, Administrateur. Gérez vos publications ici.</p>
            <!-- Formulaire de publication -->
            <div class="card p-3 mb-3">
                <h3>Créer une publication</h3>
                <form id="admin-publication-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="title" placeholder="Titre de la publication" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type de contenu</label>
                        <select class="form-select" id="type" required>
                            <option value="image">Image</option>
                            <option value="video">Vidéo</option>
                            <option value="document">Document</option>
                            <option value="audio">Audio</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Fichier</label>
                        <input type="file" class="form-control" id="file" required>
                    </div>
                    <button type="submit" class="btn btn-success">Publier</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Interface utilisateur -->
    <div id="user-interface">
        <header class="p-3 bg-success text-white text-center">
            <h1>Naka - Publications</h1>
        </header>
        <div class="container mt-4">
            <h2>Publications</h2>
            <p>Explorez les publications et laissez vos commentaires.</p>
            <div id="publication-list">
                <!-- Les publications seront affichées ici -->
            </div>
        </div>

        <!-- Barre de navigation en bas -->
        <div class="bottom-nav">
            <a href="#" id="register"><i class="fas fa-user-plus"></i><br>S'inscrire</a>
            <a href="#" id="login"><i class="fas fa-sign-in-alt"></i><br>Se connecter</a>
        </div>
    </div>

    <!-- Formulaire d'inscription administrateur -->
    <div id="admin-registration" class="hidden">
        <div class="container mt-5">
            <h2 class="text-center">Inscription Administrateur</h2>
            <form id="register-admin-form">
                <div class="mb-3">
                    <label for="admin-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="admin-email" value="hambalemoussa@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="admin-password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="admin-password" value="Ma990711." required>
                </div>
                <button type="submit" class="btn btn-success w-100">S'inscrire</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Variables globales
        let isAdminRegistered = false;

        // Afficher le formulaire d'inscription administrateur lors de la première publication
        document.getElementById("admin-publication-form").addEventListener("submit", function(event) {
            event.preventDefault();
            if (!isAdminRegistered) {
                alert("Veuillez vous inscrire en tant qu'administrateur avant de publier.");
                document.getElementById("admin-interface").classList.add("hidden");
                document.getElementById("admin-registration").classList.remove("hidden");
            } else {
                alert("Publication réussie !");
            }
        });

        // Gestion de l'inscription administrateur
        document.getElementById("register-admin-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("admin-email").value;
            const password = document.getElementById("admin-password").value;

            if (email === "hambalemoussa@gmail.com" && password === "Ma990711.") {
                isAdminRegistered = true;
                alert("Inscription réussie en tant qu'administrateur !");
                document.getElementById("admin-registration").classList.add("hidden");
                document.getElementById("admin-interface").classList.remove("hidden");
            } else {
                alert("Les informations ne correspondent pas.");
            }
        });

        // Gestion des utilisateurs visiteurs
        document.getElementById("register").addEventListener("click", () => {
            alert("Formulaire d'inscription visiteur (à implémenter)");
        });

        document.getElementById("login").addEventListener("click", () => {
            alert("Formulaire de connexion visiteur (à implémenter)");
        });
    </script>
</body>
</html>
